<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passim — Tienda</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Top Navigation -->
  <header class="topbar">
    <button class="icon-btn" aria-label="Menú" id="menuBtn">
      <span class="hamburger"></span>
    </button>

    <div class="logo">
      <span class="ss">S<span class="slash">/</span>S</span>
      <span class="brand">SIMPLESCENTZ</span>
    </div>

    <nav class="actions">
      <button class="icon-btn" aria-label="Buscar">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor" aria-hidden="true">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 5 1.5-1.5-5-5zM9.5 14C7.02 14 5 11.98 5 9.5S7.02 5 9.5 5 14 7.02 14 9.5 11.98 14 9.5 14z"/>
        </svg>
      </button>
      <button class="icon-btn" aria-label="Cuenta">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor" aria-hidden="true">
          <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8V22h19.2v-2.8c0-3.2-6.4-4.8-9.6-4.8z"/>
        </svg>
      </button>
      <a class="cart" href="#">
        <svg class="cart-icon" viewBox="0 0 24 24" width="22" height="22" fill="currentColor" aria-hidden="true">
          <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 
          0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zM7.2 14h9.9c.8 0 1.5-.5 1.7-1.3l2-7.3H6.3L5.8 2H2v2h2l3.6 10.6c-.9.5-1.6 1.4-1.6 2.4 0 .3.1.6.2.9h12.8v-2H7.6c-.1-.3-.2-.6-.4-.9l.0-.2z"/>
        </svg>
        <span>Cart</span>
        <span class="price">$0.00 USD</span>
      </a>
    </nav>
  </header>

  <!-- Hero Slider -->
  <section class="hero">
    <div class="slide active" style="--bg:url('assets/hero_bg.jpg')">
      <div class="hero-inner">
        <h1>JUMP INTO WINTER</h1>
        <p>Browse Winter Essentials!</p>
        <button class="btn">WINTER COLLECTION</button>
      </div>
    </div>
    <!-- (Se preparan bullets para más slides si se agregan en el futuro) -->
    <div class="slider-controls">
      <button class="arrow left" aria-label="Slide anterior">‹</button>
      <div class="dots">
        <button class="dot active" aria-label="Slide 1"></button>
        <button class="dot" aria-label="Slide 2"></button>
        <button class="dot" aria-label="Slide 3"></button>
      </div>
      <button class="arrow right" aria-label="Slide siguiente">›</button>
    </div>
  </section>

  <!-- Promo strip -->
  <section class="promo">
    <div class="promo-item">FIRST 10 for 10% off First Order</div>
    <div class="promo-item">FIRST 10 for 10% off First Order</div>
  </section>

  <!-- New releases -->
  <main class="container">
    <h2 class="section-title">Shop New Releases!</h2>
    <div class="grid products">
      <article class="product-card">
        <img src="assets/bottle_gold.svg" alt="Fragancia dorada" />
      </article>
      <article class="product-card">
        <img src="assets/bottle_blue.svg" alt="Fragancia celeste" />
      </article>
    </div>
  </main>

  <!-- Chat bubble -->
  <button class="chat-bubble" aria-label="Abrir chat">
    <svg viewBox="0 0 24 24" width="26" height="26" fill="currentColor" aria-hidden="true">
      <path d="M20 2H4a2 2 0 00-2 2v14l4-4h14a2 2 0 002-2V4a2 2 0 00-2-2z"/>
    </svg>
  </button>

  <!-- Drawer (demo) -->
  <aside class="drawer" id="drawer">
    <div class="drawer-header">
      <strong>Menú</strong>
      <button id="closeDrawer" aria-label="Cerrar">✕</button>
    </div>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Colecciones</a></li>
      <li><a href="#">Ofertas</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </aside>
  <div class="overlay" id="overlay"></div>

  <script src="script.js"></script>
</body>
</html>
